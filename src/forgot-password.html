<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/18c274e5f3.js"
      crossorigin="anonymous"
    ></script>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="font-inter w-full min-h-screen bg-[#1a2436] border border-[#1a2436]"
    >
      <section id="login-form" class="px-10 md:pt-20 my-20 md:mt-0">
        <div class="min-w-[300px] max-w-[600px] w-auto mx-auto">
          <div class="flex w-full h-full items-center">
            <div
              class="mt-7 border rounded-xl shadow-sm bg-gray-800 border-gray-700 w-full mx-auto"
            >
              <div class="p-4 sm:p-7">
                <div class="text-center">
                  <h1 class="block text-2xl font-bold text-white">
                    Forgot password?
                  </h1>
                  <p class="mt-2 text-sm text-gray-400">
                    Remember your password?
                    <a
                      class="text-blue-400 decoration-2 hover:underline font-medium focus:outline-none focus:ring-1 focus:ring-gray-600"
                      href="../examples/html/signup.html"
                    >
                      Sign in here
                    </a>
                  </p>
                </div>

                <div class="mt-5">
                  <!-- Form -->
                  <form>
                    <div class="grid gap-y-4">
                      <!-- Form Group -->
                      <div>
                        <label for="email" class="block text-sm mb-2 text-white"
                          >Email address</label
                        >
                        <div class="relative">
                          <input
                            type="email"
                            id="email"
                            name="email"
                            class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 disabled:opacity-50 disabled:pointer-events-none bg-slate-700 border-gray-700 text-white focus:ring-gray-600"
                            required
                          />
                        </div>
                      </div>
                      <!-- End Form Group -->

                      <button
                        type="submit"
                        class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-gray-600"
                      >
                        Reset Password
                      </button>
                    </div>
                  </form>
                  <!-- End Form -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="../node_modules/preline/dist/preline.js"></script>
  </body>
</html>
